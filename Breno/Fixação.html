<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculadora de Raiz Quadrada</h1>
    <br />

    <label for="labelraiz">Informe o valor</label>
    <input type="number" id="numero" /> <br />
    <label for="labelresultado">Resultado</label>
    <input type="text" id="resultado" />
    <button onclick="calcRaiz()">Calcular</button> <br />

    <h1>Para qual seleção você torce?</h2>
    <p>
      1 - Brasil <br />
      2 - Paraguai <br />
      3 - Argentina
    </p>

    <input type="number" id="selecao" placeholder="Digite 1, 2 ou 3" />
    <br />
    <button onclick="mostrarMensagem()">Enviar</button> <br>

    <p id="mensagem"></p>
    <br>

    <h1>Informe os dados do aluno:</h1>
    <input type="text" id="nome" placeholder="Nome do aluno"> <br>
    <input type="number" id="nota1" placeholder="Nota 1"> <br>
    <input type="number" id="nota2" placeholder="Nota 2"> <br>
    <button onclick="calcularMedia()">Calcular Média</button> <br>

    <p id="resultado"></p>
    <br>

    <h1>Informe os dados do aluno dnv:</h1>
    <input type="text" id="nomeAluno" placeholder="Nome"> <br>
    <input type="number" id="notaA" placeholder="Nota1"> <br>
    <input type="number" id="notaB" placeholder="Nota2"> <br>
    <button onclick="avaliarAluno()">Ver resultado</button> <br>

    <p id="mensagemFinal"></p>

    <script src="Fixação.js"></script>
  </body>
</html>
