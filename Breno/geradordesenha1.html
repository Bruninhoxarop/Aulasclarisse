<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title> 
    <link rel="stylesheet" href="stylegerador.css">
</head>
<body>
    <font color="white">
    <h2>Gerador de Senhas</h2>
    <label for="length">Tananho da Senha</label>
    <input type="number" id="length" min="4" max="20" value="12"> 

    <button onclick="generatePassword()">Gerar Senha</button>
    <input type="text" id="password" readonly>

    <button onclick="copyPassword()">Copiar</button>

    <script src="geradordesenha.js"></script> <!--Link para o Javascript-->
    </font>
</body>
</html>
