<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinha</title>
    <style>
        body {
            font-family: arial, sans-serif;
            text-align: center;
            margin: 50px;
            transition: background 0.3s, color 0.3s;
        }
        input {
            padding: 8px;
            margin: 10px;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
            margin-top: 10px;
        }
        .acertou {
            color: green;
            font-weight: bold;
        }
        .errou {
            color: red;
            font-weight: bold;
        }
        .mensagem {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .modo-escuro {
            background: #222;
            color: #fff;
        }
        #tentativas {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Jogo de Adivinha</h1>
    <p>Tente adivinhar o nÃºmero entre 1 e 100!</p>

    <input type="number" id="palpite" min="1" max="100" placeholder="Digite um nÃºmero">
    <button onclick="verificarPalpite()">Enviar</button>
    <button onclick="reiniciarJogo()">Jogar Novamente</button>
    <button onclick="alternarModoEscuro()">ðŸŒ™ Alternar Modo</button>

    <p id="mensagem" class="mensagem"></p>
    <p id="tentativas">Tentativas restantes: 10</p>
    <p id="historico"></p>

    <audio id="somAcerto" src="acerto.mp3"></audio>
    <audio id="somErro" src="erro.mp3"></audio>
    <script src="jogodeadivinha.js"></script>
</body>
</html>
